  <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> País </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
    </ng-container>

    <ng-container matColumnDef="clima">
      <th mat-header-cell *matHeaderCellDef> Clima </th>
      <td mat-cell *matCellDef="let element"> {{element.temp}}° </td>
    </ng-container>

    <ng-container matColumnDef="ST">
      <th mat-header-cell *matHeaderCellDef> Sensación Térmica </th>
      <td mat-cell *matCellDef="let element"> {{element.fellsLike}}° </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
