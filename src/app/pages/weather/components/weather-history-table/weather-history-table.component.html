  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> País </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="cityName">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
    </ng-container>

    <ng-container matColumnDef="temp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Clima </th>
      <td mat-cell *matCellDef="let element"> {{element.temp | temperatureFormatter}} </td>
    </ng-container>

    <ng-container matColumnDef="fellsLike">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sensación Térmica </th>
      <td mat-cell *matCellDef="let element"> {{element.fellsLike | temperatureFormatter}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
